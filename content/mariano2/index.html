var currX = 0;
var currY = 0;

var currMinX = 0;
var currMinY = 0;

var currMaxY = 2.5;

function updateViewer() {

  document.images.x0y0.src = 'graphics/loading.gif';
  document.images.x1y0.src = 'graphics/loading.gif';
  document.images.x2y0.src = 'graphics/loading.gif';
  document.images.x0y1.src = 'graphics/loading.gif';
  document.images.x1y1.src = 'graphics/loading.gif';
  document.images.x2y1.src = 'graphics/loading.gif';
  document.images.x0y2.src = 'graphics/loading.gif';
  document.images.x1y2.src = 'graphics/loading.gif';
  document.images.x2y2.src = 'graphics/loading.gif';

  document.images.x0y0.src = currImage + '/x' + currZoom + '/' + pad(currX) + '/' + pad(currY) + '.gif';
  document.images.x1y0.src = currImage + '/x' + currZoom + '/' + pad(currX+1) + '/' + pad(currY) + '.gif';
  document.images.x2y0.src = currImage + '/x' + currZoom + '/' + pad(currX+2) + '/' + pad(currY) + '.gif';
  
  document.images.x0y1.src = currImage + '/x' + currZoom + '/' + pad(currX) + '/' + pad(currY+1) + '.gif';
  document.images.x1y1.src = currImage + '/x' + currZoom + '/' + pad(currX+1) + '/' + pad(currY+1) + '.gif';
  document.images.x2y1.src = currImage + '/x' + currZoom + '/' + pad(currX+2) + '/' + pad(currY+1) + '.gif';

  document.images.x0y2.src = currImage + '/x' + currZoom + '/' + pad(currX) + '/' + pad(currY+2) + '.gif';
  document.images.x1y2.src = currImage + '/x' + currZoom + '/' + pad(currX+1) + '/' + pad(currY+2) + '.gif';
  document.images.x2y2.src = currImage + '/x' + currZoom + '/' + pad(currX+2) + '/' + pad(currY+2) + '.gif';

}

function gridClick(inX, inY) {

zoomIn(inX, inY);

}

function zoomIn(inX, inY) {

  if (currZoom == currMaxZoom) return;

  currZoom = currZoom * 2;
  currMinX = currMinX * 2;
  currMinY = currMinY * 2;
  currMaxX = currMaxX * 2;
  currMaxY = currMaxY * 2;

  currX = (currX * 2) + inX -1;
  currY = (currY * 2) + inY -1;


  ensureBounds();
  updateViewer();

}

function zoomOut() {

  if (currZoom == 1) return;

  currZoom = currZoom / 2;
  currMinX = currMinX / 2;
  currMinY = currMinY / 2;
  currMaxX = currMaxX / 2;
  currMaxY = currMaxY / 2;
 
  currX = Math.floor((currX - 1) / 2);
  currY = Math.floor((currY - 1) / 2);

  ensureBounds();
  updateViewer();

}

function pan(inX, inY) {

  currX += inX;
  currY += inY;

  ensureBounds();
  updateViewer();
}

function ensureBounds() {

  if (currX < Math.floor(currMinX)) currX = Math.floor(currMinX);
  if (currY < Math.floor(currMinY)) currY = Math.floor(currMinY);
  if (currX + currViewerSize > Math.ceil(currMaxX)) currX = Math.ceil(currMaxX) - currViewerSize;
  if (currY + currViewerSize > Math.ceil(currMaxY)) currY = Math.ceil(currMaxY) - currViewerSize;

}

function moveBorderLayer() {

xPos = getX("x0y0");
yPos = getY("x0y0");

document.getElementById("grid").style.left = xPos-1;
document.getElementById("grid").style.top = yPos-1;

document.getElementById("grid").style.visibility = "visible";

updateViewer();
}





function getX(nvn) {
var elm = document.images[nvn];
if (document.layers) return elm;
var pos = 0;
do { pos += parseInt( elm.offsetLeft );
elm = elm.offsetParent;
} while ( elm );
return pos;
} 
function getY ( nvn ) {
var elm = document.images[nvn];
if ( document.layers ) return elm;
var pos = 0;
do { pos += parseInt( elm.offsetTop );
elm = elm.offsetParent;
} while ( elm );
return pos;
} 

function pad (inInt) {
  var outString = ("" + inInt);
  if (outString.length < 2) outString = "0" + outString;
  return outString;
}


//-->
